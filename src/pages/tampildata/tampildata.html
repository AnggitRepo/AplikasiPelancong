<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Gallery
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)" (ionClear)="refresh($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class=" social-cards tutorial-page">
  <ion-item *ngFor="let item of items">
    <ion-card>
      <div style="position: relative">
        <ion-slides pager>
        <ion-slide>
          <img src="{{item.gambar}}" class="slide-image">
        </ion-slide>
        <ion-slide>
          <img src="{{item.gambar2}}" class="slide-image">
        </ion-slide>
      </ion-slides>
        <ion-fab right top>
          <button ion-fab mini class="fab-map">
            <ion-icon name="more"></ion-icon>
          </button>
          <ion-fab-list>
          <button ion-fab (click)="deleteRecord(item)"><ion-icon name="trash"></ion-icon></button>
          <button ion-fab (click)="updateRecord(item)"><ion-icon name="create"></ion-icon></button>
        </ion-fab-list>
        </ion-fab>
      </div>
      <ion-card-content text-wrap>
        <ion-card-title style="font-weight: bold; text-align: center;">
          {{item.nama}}
        </ion-card-title>
        <p>{{item.keterangan}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-start (click)="suka(item)">
            <ion-icon name='thumbs-up'></ion-icon>
            {{item.like}}
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start (click)="tidak(item)">
            <ion-icon name='thumbs-down'></ion-icon>
            {{item.dislike}}
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            {{item.date | date: "shortTime"}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item>
</ion-content>
